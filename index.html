<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div class="time-display">25:00</div>
            <div class="controls">
                <button id="startBtn">開始</button>
                <button id="stopBtn">停止</button>
                <button id="resetBtn">リセット</button>
            </div>
        </div>
        <div class="settings">
            <div class="setting-item">
                <label for="workTime">作業時間（分）:</label>
                <input type="number" id="workTime" value="25" min="1">
            </div>
            <div class="setting-item">
                <label for="breakTime">休憩時間（分）:</label>
                <input type="number" id="breakTime" value="5" min="1">
            </div>
        </div>
        <div class="status">
            <p id="statusText">作業時間</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
